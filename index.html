<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/app.css">
    <title>Facebook feed</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="logo"></div>
            <nav>
                <a href="./">Home</a>
            </nav>
        </header>
        
        <main class="main">
            <aside class="left"></aside>
            <section class="section">
                <div class="card">
                    <div class="card__head">
                        <img src="./img/avatar/user.png" alt="avataras">
                        <div class="user">
                            <div class="name">Vardenis P.</div>
                            <div class="time">2021.10.12</div> 
                        </div>  
                        <div class="more">
                            <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
                        </div>
                    </div>
                    <div class="card__main"></div>
                    <div class="card__footer"></div>
                </div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </section>
            <div class="right"></div>
        </main>


    </div>


    <script></script>
</body>
</html>
